<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Rotating Image Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Base styling for carousel images */
        .carousel-item img {
            display: block;
            width: 100%; /* Ensure image fills its container */
            height: 100%; /* Ensure image fills its container */
            object-fit: cover; /* Crop/enlarge to fit the image-wrapper's aspect ratio */
        }

        /* Adjust carousel controls for better visibility if needed */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
        }

        /* Ensure flex behavior for the row inside carousel item */
        .carousel-item .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Container for each image with aspect ratio */
        .carousel-item .col .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 62.5%; /* This creates the 16:10 aspect ratio (10 / 16 = 0.625) */
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* Add some padding/margin to prevent images from touching */
        .carousel-item .col {
            padding: 5px; /* Adjust padding between images */
            margin-bottom: 10px; /* Space below columns */
            display: flex; /* Centers content within the column */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-12">

                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 justify-content-center">
                                <div class="col text-center">
                                    <a href="/images/ 4.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block" src="/images/ 4.JPG" alt="Close-up of a vibrant flower">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/ 5.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block" src="/images/ 5.JPG" alt="Mountain landscape at sunset">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/ 6.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block" src="/images/ 6.JPG" alt="City skyline at night">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 justify-content-center">
                                <div class="col text-center">
                                    <a href="/images/ 13.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block" src="/images/ 13.JPG" alt="Forest path in autumn">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/ 16.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block" src="/images/ 16.JPG" alt="Abstract watercolor painting">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/ 9.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block" src="/images/ 9.JPG" alt="Rustic wooden cabin in snow">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myCarousel = document.querySelector('#imageCarousel');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: 3000, // Auto-advances every 3 seconds
                ride: 'carousel' // Starts carousel cycling when page loads
            });
        });
    </script>
</body>
</html>
