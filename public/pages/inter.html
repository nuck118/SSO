<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Rotating Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base styling for carousel images */
        .carousel-item img {
            /* This general rule for img is now less critical as the .image-wrapper img overrides some properties */
            display: block; /* Ensures no extra space below images */
        }

        /* Adjust carousel controls for better visibility if needed */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%; /* Make controls narrower */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%); /* Makes icons white for better contrast */
        }

        /* FIX: Ensure flex behavior for the row inside carousel item */
        .carousel-item .row {
            display: flex; /* Explicitly set to flex */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Keep items centered */
        }

        /* NEW: Container for each image with aspect ratio */
        .carousel-item .col .image-wrapper {
            position: relative;
            width: 100%; /* Takes full width of its column */
            /* Calculate 16:10 aspect ratio for height based on width */
            padding-top: 62.5%; /* This creates the 16:10 aspect ratio (10 / 16 = 0.625) */
            overflow: hidden; /* Hide anything that spills out */
            background-color: #f0f0f0; /* Optional: placeholder color before image loads */
        }

        /* Essential for cropping/enlarging to fit the 16:10 aspect ratio */
        .carousel-item .col .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Image fills 100% width of its wrapper */
            height: 100%; /* Image fills 100% height of its wrapper */
            object-fit: cover; /* This is the key property! */
            /* If the image's aspect ratio doesn't match the 16:10 wrapper,
               'cover' will make the image fill the area and crop any excess.
               If the image is smaller, it will be enlarged to fill the area. */
        }

        /* Add some padding/margin to prevent images from touching */
        .carousel-item .col {
            padding: 5px; /* Add padding around each column */
            margin-bottom: 10px; /* Add margin below each column for vertical spacing */
            display: flex; /* Make column a flex container to center wrapper if needed */
            justify-content: center; /* Center wrapper horizontally */
            align-items: center; /* Center wrapper vertically if other content exists */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-12">

                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 justify-content-center">
                                <div class="col text-center">
                                    <a href="/images/4.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block mt-3" src="/images/4.JPG" alt="Image 1">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/5.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block mt-3" src="/images/5.JPG" alt="Image 2">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/6.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block mt-3" src="/images/6.JPG" alt="Image 3">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 justify-content-center">
                                <div class="col text-center">
                                    <a href="/images/13.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block mt-3" src="/images/13.JPG" alt="Image 4">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/16.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block mt-3" src="/images/16.JPG" alt="Image 5">
                                        </div>
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="/images/9.JPG">
                                        <div class="image-wrapper">
                                            <img class="rounded mx-auto d-block mt-3" src="/images/9.JPG" alt="Image 6">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myCarousel = document.querySelector('#imageCarousel');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: 3000,
                ride: 'carousel'
            });
        });
    </script>
</body>
</html>
